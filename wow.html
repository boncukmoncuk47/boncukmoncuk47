<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gelişmiş Resim Kalitesi Arttırma</title>
    <link rel="stylesheet" href="wowww.css">
</head>
<body>
    <div class="container">
        <!-- Z Logo'su -->
        <h2 class="z-logo">Z</h2>

        <h1>Gelişmiş Resim Kalitesi Arttırma</h1>
        <input type="file" id="imageInput" class="upload-btn" accept="image/*">
        <button id="enhanceBtn" class="upload-btn">Kaliteyi Arttır</button>
        <div class="image-comparison" id="imageComparison">
            <img id="originalImage" class="original" alt="Orijinal Görsel">
            <img id="enhancedImage" class="enhanced" alt="Kalitesi Arttırılmış Görsel">
            <div class="slider" id="slider">
                <span class="arrow left-arrow">&larr;</span>
                <span class="arrow right-arrow">&rarr;</span>
            </div>
        </div>
        <a id="downloadBtn" class="download-btn" download="improved-image.png">İndir</a>
    </div>
    <script src="woww.js"></script>
</body>
</html>
